<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title and Subtitle -->
    <h1>Image Search Page</h1>
    <h4>This is a practice following YouTube!</h4>
    <!-- Search box  -->
    <form action="#">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button type="submit" id="search-button">Search</button>
    </form>
    <!-- Three main page pictures -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693761935216-a2f3a7017795?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1779&q=80" alt="Waves">
            <a href="https://unsplash.com/photos/a-surfer-riding-a-wave-on-the-beach-T4qO64SJVnY" target="_blank">Waves</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693512998410-c932402be883?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Window">
            <a href="https://unsplash.com/photos/a-woman-sitting-at-a-desk-looking-out-a-window-DvyM3bZXvFI" target="_blank">Window</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695796497-31a44224d6d6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Sea">
            <a href="https://unsplash.com/photos/FuusC7lfg6Q" target="_blank">Sea</a>
        </div>
    </div>


    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>

</body>
</html>
